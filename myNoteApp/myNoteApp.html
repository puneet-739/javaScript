<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myNoteApp</title>
    <link rel="stylesheet" href="myNoteApp.css">
</head>
<body>
    <div class="container">Welcome to my Note App.
        <div id="title">Bit Coin</div>
        <table>
            <tbody id="tableBody">
                <tr>
                    <th>code</th>
                    <th>symbol</th>
                    <th>rate</th>
                    <th>description</th>
                    <th>rate float</th>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="noteContainer">
        <p>To Add notes use this format: 'noteTitle, Your note'</p>
        <span>Note title:  </span><input type="text" id="inputTextTitle">
        <br>
        <span>Your Note: </span><input type="text" id="inputTextNote">
        <br>
        <button id="addBtn">Add Note</button>
        <button id="rmvBtn">Clear Local Storage</button>
        <div id="addNoteContainer">
            
        </div>
    </div>
</body>
<script src="myNoteApp.js"></script>
</html>
